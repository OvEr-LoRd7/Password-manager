<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM для акаунтів</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Вхід -->
    <div class="auth-page" id="login-page">
        <div class="container">
            <h2>Вхід</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Електронна пошта:</label>
                    <input type="email" id="login-email" required />
                </div>
                <div class="input-group">
                    <label for="login-password">Пароль:</label>
                    <input type="password" id="login-password" required />
                </div>
                <button type="submit">Увійти</button>
            </form>
        </div>
    </div>

    <!-- CRM -->
    <div class="crm-page" id="crm-page" style="display: none;">
        <h1>CRM для акаунтів</h1>
        <div class="form-container">
            <input type="email" id="email" placeholder="Email" />
            <input type="text" id="steamLogin" placeholder="Логін Steam" /> <!-- Новий ввід для Логін Steam -->
            <input type="password" id="googlePassword" placeholder="Пароль Google" />
            <input type="password" id="steamPassword" placeholder="Пароль Steam" />
            <button onclick="addAccount()">Додати</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Логін Steam</th> <!-- Додано новий стовпець для Логіну Steam -->
                    <th>Пароль Google</th>
                    <th>Пароль Steam</th>
                    <th>Куплено</th>
                    <th>Дія</th>
                </tr>
            </thead>
            <tbody id="accountTable">
                <!-- Записи акаунтів -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
